<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
      <div class="pl-3 auth-right">
          <button class="btn btn-secondary btn-email btn-block btn-icon-text btn-rounded" routerLink="/#/sessions/signin">
            <i class="i-Mail-with-At-Sign"></i>
            Sign in with Email
          </button>
          <!-- <button class="btn btn-outline-primary btn-outline-google btn-block btn-icon-text btn-rounded">
            <i class="i-Google-Plus"></i>
            Sign in with Google
          </button>
          <button class="btn btn-outline-primary btn-outline-facebook btn-block btn-icon-text btn-rounded">
            <i class="i-Facebook-2"></i>
            Sign in with Facebook
          </button> -->
      </div>
    </div>

    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="">
        </div>
        <ngb-alert class="alert-card mb-4" [type]="alertType" *ngIf="alertType" (close)="closeAlert()">
          <strong class="text-capitalize">{{alertType}}!</strong> {{alertText}}
        </ngb-alert>
        <h1 class="mb-3 text-18">Sign Up</h1>
        <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control form-control-rounded" type="text" [formControl]="username">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" class="form-control form-control-rounded" type="email" [formControl]="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control form-control-rounded" type="password" [formControl]="password">
          </div>
          <!-- <div class="form-group">
            <label for="repassword">Retype password</label>
            <input id="repassword" class="form-control form-control-rounded" type="password">
          </div> -->
          <button class="btn btn-primary btn-block btn-rounded mt-3" [disabled]="!register.valid">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
