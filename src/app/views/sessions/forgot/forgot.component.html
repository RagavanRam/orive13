<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-6">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo.png" alt="">
          </div>
          <!-- <h1 class="mb-3 text-18">Forgot Password</h1> -->
          <form (ngSubmit)="forgot()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" class="form-control form-control-rounded" type="email" [formControl]="email">
            </div>
            <div class="form-group">
              <label for="old-password">Old password</label>
              <input id="old-password" class="form-control form-control-rounded" type="password" [formControl]="oldPassword">
            </div>
            <div class="form-group">
              <label for="new-password">New Password</label>
              <input id="new-password" class="form-control form-control-rounded" type="password" [formControl]="newPassword">
            </div>
            <button class="btn btn-primary btn-block btn-rounded mt-3" [disabled]="!forgotPassword.valid">Reset Password</button>
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/#/sessions/signin"><u>Sign in</u></a>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
        <div class="pr-3 auth-right">
          <button class="btn btn-secondary btn-email btn-block btn-icon-text btn-rounded" routerLink="/sessions/signup">
            <i class="i-Mail-with-At-Sign"></i>
            Sign up with Email
          </button>
          <!-- <button class="btn btn-outline-primary btn-outline-google btn-block btn-icon-text btn-rounded">
            <i class="i-Google-Plus"></i>
            Sign in with Google
          </button>
          <button class="btn btn-outline-primary btn-outline-facebook btn-block btn-icon-text btn-rounded">
            <i class="i-Facebook-2"></i>
            Sign in with Facebook
          </button> -->
        </div>
      </div>
    </div>
  </div>
