<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="">
        </div>
        <ngb-alert class="alert-card mb-4" [type]="alertType" *ngIf="alertType" (close)="closeAlert()">
          <strong class="text-capitalize">{{alertType}}!</strong> {{alertText}}
        </ngb-alert>
        <h1 class="mb-3 text-18">Sign In</h1>
        <form (ngSubmit)="signin()">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">+91</span>
            </div>
            <input id="phone" type="number" class="form-control" placeholder="Phone number" aria-label="Username"
              aria-describedby="basic-addon1" [formControl]="phone">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" placeholder="password" [formControl]="password" type="password">
          </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <button class="btn btn-primary btn-block btn-rounded mt-3" [disabled]="!login.valid">
            Sign In
          </button>
        </form>

        <!-- <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/oriv"><u>Contact ORIV</u></a>
          </div> -->

        <!-- <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password?</u></a>
          </div> -->
      </div>
    </div>
    <div class="col-md-6 text-center "
      style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpeg)">
      <div class="pr-3 auth-right">
        <button class="btn btn-rounded btn-block btn-icon-text">
          <i class="i-Copyright"></i>
          ORIVENT TECHNOLOGIES (P) LTD.
        </button>
        <!-- <button class="btn btn-rounded btn-outline-primary btn-outline-google btn-block btn-icon-text">
            <i class="i-Google-Plus"></i>
            Sign up with Google
          </button>
          <button class="btn btn-rounded btn-outline-primary btn-block btn-icon-text btn-outline-facebook">
            <i class="i-Facebook-2"></i>
            Sign up with Facebook
          </button> -->
      </div>
    </div>
  </div>
</div>
